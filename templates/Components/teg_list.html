{% load i18n %}


<ul class="list-group list-group-horizontal float-end mb-3 me-3 mrg-top-7">
    <li class="list-group-item headers"> {% trans 'tags:' %}</li>
    {% for tag in question.tags_list %}
         <a href="{% url 'tag' tag_id=tag.id %}" class="list-group-item list-group-item-secondary list-group-item-action">{{ tag.tag_name }}</a>
    {% endfor %}
</ul>
